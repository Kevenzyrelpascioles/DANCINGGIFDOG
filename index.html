<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="User1" placeholder="Username" required>
            <input type="password" id="Pascioles" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>

<script>
    function login() {
        var username = document.getElementById("User1").value;
        var password = document.getElementById("Pascioles").value;

        // Perform a basic check (e.g., hardcoded credentials)
        if (username === "User1" && password === "Pascioles") {
            window.location.href = "home.html";
        } else {
            alert("Login failed. Please try again.");
        }
    }
</script>

</html>
